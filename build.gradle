plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}


allprojects {
    //stage 4
    task stage(dependsOn: ['build', 'clean'])
    build.mustRunAfter clean
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}